<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class LifeCycle{
            call(){
                this.a()
                this.b()
                this.c()
            }

            a(){console.log('a 메소드 호출')}
            b(){console.log('b 메소드 호출')}
            c(){console.log('c 메소드 호출')}
        }

        class Child extends LifeCycle {
            a(){
                console.log('자식의 a() 메소드')
            }
        }

        new Child().call()
    </script>
</head>
<body>
    
</body>
</html>
